name: Run Tests

on: [push]

jobs:
  unittest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Run Unit Tests
        run: |
          python -m unittest test_main_unit.py

  pytest:
    needs: unittest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install pytest
        run: pip install pytest
      - name: Run Pytest Tests
        run: pytest test_main_pytest.py
